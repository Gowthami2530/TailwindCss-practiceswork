<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding and margin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- p means which gives the padding from all the sides-->
    <div class="bg-yellow-100 w-20 h-20 p-4">Gowthami</div>
    <!-- px means which gives the padding from left and right the sides-->
    <div class="bg-yellow-200 w-20 h-20 px-4">Gowthami</div>
    <!-- py means which gives the padding from top and bottom the sides-->
    <div class="bg-yellow-300 w-20 h-20 py-4">Gowthami</div>
     <!-- pr means which gives the padding from right the sides-->
     <div class="bg-yellow-400 w-20 h-20 pr-4">Gowthami</div>
     <!-- pl means which gives the padding from left  the sides-->
     <div class="bg-yellow-500 w-20 h-20 pl-4">Gowthami</div>
     <!-- pt means which gives the padding from top and bottom the sides-->
     <div class="bg-yellow-600 w-20 h-20 pt-4">Gowthami</div>
      <!-- pb means which gives the padding from  bottom the sides-->
     <div class="bg-yellow-700 w-20 h-20 pb-4">Gowthami</div>
     <!--margin-->
      <!-- m means which gives the margin from all the sides-->
    <div class="bg-pink-100 w-20 h-20 m-4">Gowthami</div>
    <!-- mx means which gives the margin from left and right the sides-->
    <div class="bg-pink-200 w-20 h-20 mx-4">Gowthami</div>
    <!-- my means which gives the margin from top and bottom the sides-->
    <div class="bg-pink-300 w-20 h-20 my-4">Gowthami</div>
     <!-- mr means which gives the pmargin from right the sides-->
     <div class="bg-pink-400 w-20 h-20 mr-4">Gowthami</div>
     <!-- ml means which gives the marginfrom left  the sides-->
     <div class="bg-pink-500 w-20 h-20 ml-4">Gowthami</div>
     <!-- mt means which gives the margin from top and bottom the sides-->
     <div class="bg-pink-600 w-20 h-20 mt-4">Gowthami</div>
      <!-- mb means which gives the margin from  bottom the sides-->
     <div class="bg-pink-700 w-20 h-20 mb-4">Gowthami</div>
</body>
</html>
