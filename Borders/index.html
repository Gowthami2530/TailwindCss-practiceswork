<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- In this the border will have all the sides -->
    <div class="border border-2 border-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
     <!-- border-l In this the border will have only left side -->
    <div class="border border-4  border-l-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
     <!-- border-r In this the border will hhave only right side -->
    <div class="border border-2 border-r-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
     <!-- border-t In this the border will have only top side -->
    <div class="border border-8 border-t-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
     <!-- border-b In this the border will have only bottom side -->
    <div class="border border-2 border-b-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
    <div class="border border-8 border-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
   
    <!-- border-styles  -->
    <!-- solid In this the border will have solid line -->
    <div class="border border-2 border-solid border-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
     <!-- border-dashed In this the border will be in dashed -->
    <div class="border border-4 border-dashed border-blue-500  w-20 h-20 ml-5 mt-5">gowthami</div>
     <!-- border-dotted In this the border will be in dotted-->
    <div class="border border-2 border-dotted border-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
     <!-- border-double In this the border will be in double -->
    <div class="border border-8  border-double border-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
   
    <!-- border-Radius-->
    <div class="border border-2 rounded  border-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
    <div class="border border-2 rounded-xl  border-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
    <!-- rounded-l which is going to round only the top-left and bottom-left side -->
    <div class="border border-2 rounded-l  border-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
    <!-- rounded-b which is going to round only the bottom-left and bottom-right side -->
    <div class="border border-2 rounded-b  border-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
    <!-- rounded-t which is going to round only the top-left and bottom-left side -->
    <div class="border border-2 rounded-t  border-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
    <!-- rounded-r which is going to round only the top-right and bottom-right side -->
    <div class="border border-2 rounded-r  border-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
    <!-- rounded-tl which is going to round only the top-left  -->
    <div class="border border-2 rounded-tl  border-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
    <!-- rounded-tr which is going to round only the top-right -->
    <div class="border border-2 rounded-tr  border-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
    <!-- rounded-br which is going to round only the bottom-right -->
    <div class="border border-2 rounded-br border-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
    <!-- rounded-bl which is going to round only the  bottom-left  -->
    <div class="border border-2 rounded-bl  border-blue-500 w-20 h-20 ml-5 mt-5">gowthami</div>
</body>
</html>
